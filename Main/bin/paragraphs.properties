choice1=Artificial Intelligence (AI) is a broad field of computer science focused on creating systems that can perform tasks typically requiring human intelligence. These tasks include learning, reasoning, problem-solving, and decision-making. According to Ertel (2024), AI encompasses various subfields such as neural networks, reinforcement learning, probabilistic reasoning, and heuristic search. Recent advancements, particularly in deep learning, have enabled AI to be applied in areas like image classification, language processing, and even creative fields such as music and art generation. Additionally, AI plays a significant role in society, influencing employment, transportation, and other domains.
